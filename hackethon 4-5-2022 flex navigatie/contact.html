<!DOCTYPE html>
<html>
  <head>
    <title>Vera's Vegan Foods</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>
          Vera's Vegan Foods
          <img
            src="images/vegan food.jpg"
            alt="vegan food"
            height="150px"
            width=""
          />
        </h1>
      </header>

      <nav class="navigatie">
        <li><a href="index.html" title="">Home</a></li>
        <li><a href="recepten.html" title="recepten">Recepten</a></li>
        <li><a href="contact.html" title="contact">Contact</a></li>
      </nav>

      <h2>Contact:</h2>
      <form class="my-form" name="contact">
        <div class="form-group">
          <label>Naam:</label>
          <input type="text" name="naam" />
        </div>
        <div class="form-group">
          <label>Email-adres:</label>
          <input type="email" name="email" />
        </div>
        <div class="form-group">
          <label>Bericht:</label>
          <textarea name="bericht" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" />
        </div>
      </form>

      <footer class="footer">
        <a href="contact.html" title="contact">Contact</a>
      </footer>
    </div>
  </body>
</html>
